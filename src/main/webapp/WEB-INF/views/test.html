<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>

<body>

			<div class="form-group col-sm-4">
				<input
					class="form-control ng-pristine ng-valid ng-valid-email ng-touched ng-untouched ng-empty"
					focus="" id="email" type="email" >
			</div>
			<div class="form-group col-sm-4">
				<input
					class="form-control ng-pristine ng-untouched ng-valid ng-empty"
					id="username">
			</div>					
			<br/>
			
			<div id="genders" class="form-group col-sm-4" align="left">					  
			    <input type="radio"  name="gender" value="男"/>男<br/>
			    <input type="radio"  name="gender" value="女"/>女
			</div>
			
			<div class="form-group col-sm-4 " >
				<input class="btn btn-primary" type="button"
					id="btn" value="Create an message"/>
			</div>
			
			<br/>
			<br/>
			<br/>
			<table class="table .table-hover" id="tbl">
			   <tr>
			    <th>邮箱</th>
			    <th>姓名</th>
			    <th>性别</th>
			    <th>操作</th>
			   </tr>
			</table>
</body>
